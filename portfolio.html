---
layout: default
---
<section class="padded centered">
<h1 class="page-title"> Projects </h1>
</section>
<div class="blog-loop">

  {% for project in site.projects limit: 6 %}

  <!-- add a class of flex-flip to the grid if you want it to alternate left and right  -->
  <div class="grid padded-2">
    <div class="col-5_sm-12 grid">
      <div class="bg-image col-12" style="background-image:url('{{project.image_path}}')"></div>
    </div>
    <div class="col-7_sm-12-middle padded">
      <h2> {{project.title}} </h2>
      <p> {{project.description}} </p>
      <a class="button" href="{{project.url}}"> Read Post </a>
    </div>
  </div>

  {% endfor %}

</div>
